<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title >show dojo</title>
</head>
<body>
    <h1 class="text-center"> {{dojo.name}} ninjas</h1>
        <table class="table">
            <thead>
                <th>first name</th>
                <th>last name</th>
                <th>age</th>
                <th>actions</th>
            </thead>
            <tbody>
                {% for ninja in dojo.ninjas %}
                    <tr>
                        <td>{{ ninja.first_name }}</td>
                        <td>{{ ninja.last_name }}</td>
                        <td>{{ ninja.age }}</td>
                        <td>
                            <a href="/update/ninja/{{ninja.id}}/{{dojo.id}}">edit</a>
                            <a href="/ninja/delete/{{ninja.id}}/{{dojo.id}}">delete</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    <a href="/dojos">Home</a>

</body>
</html>
