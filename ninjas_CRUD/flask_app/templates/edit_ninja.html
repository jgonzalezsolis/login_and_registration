<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>edit ninja</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <h1>Edit Ninja</h1>
    <form action="/ninja/update/{{dojo.id}}" method="POST" class="form-control">
        <div>
            <input type="hidden" value="{{ninja.id}}" name="id">
            <!-- <input type="hidden" value="{{dojo.id}}" name="id"> -->
            <label for="first_name">first Name:</label>
            <input type="text" name="first_name" value="{{ninja.first_name}}">
        </div>
        <div>
            <label for="last_name">last Name:</label>
            <input type="text" name="last_name" value="{{ninja.last_name}}">
        </div>
        <div>
            <label for="age">age:</label>
            <input type="number" name="age" value="{{ninja.age}}">
        </div>
        <input type="submit" value="Update" class="btn btn-primary" >
    </form> 
    <a href="/dojos">Back to Dojo</a>
</body>
</html>
